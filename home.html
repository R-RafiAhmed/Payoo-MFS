<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                  <div class="artboard artboard-demo phone-3">
                    <!-- account balance -->
                    <div class="stats shadow">
                        <div class="stat text-center">
                            <div class="flex items-center">
                                <span class="text-4xl font-extrabold">à§³</span>
                                <div id="account-balance" class="stat-value text-4xl">9000</div>
                            </div>
                          
                          <div class="stat-desc text-base font-medium">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="text-center">
                        <button id="show-addmoney" class="btn btn-lg">Add Money</button>
                        <button id="show-cashout" class="btn btn-lg ml-1">Cash Out</button>
                        <button id="show-transection" class="btn btn-lg mt-2">Transactions</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money section start -->
                    <div id="addmoney-section" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="add-money" type="text" placeholder="Add Money Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">4 Digit Pin</span>
                            </label>
                            <input id="pin-number" type="password" autocomplete="off" placeholder="Enter Pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="addmoney-btn" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- add money section end -->
                     <!-- cash out section start -->
                     <div id="cashout-section" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="cash-out" type="text" placeholder="Cash Out Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">4 Digit Pin</span>
                          </label>
                          <input id="pin-number-cashout" type="password" autocomplete="off" placeholder="Enter Pin" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="cashout-btn" class="btn btn-primary">Cash Out</button>
                        </div>
                      </form>
                    </div>
                     <!-- cash out section end -->
                      <!-- transaction section start -->
                       <div id="trans-section" class="hidden">
                        <h1 class="text-4xl text-center ">Transactions History</h1>
                        <div id="trans-container" class="text-center"></div>
                       </div>
                      <!-- transaction section end -->
                    </div>
                </div>
              </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
