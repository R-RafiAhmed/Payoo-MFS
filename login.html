<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section class="container m-auto">
            <img class="m-auto w-60" src="images/payoo.png" alt="">
            <div class="flex justify-center">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text text-xl font-bold">Mobile Number</span>
                        </label>
                        <input id="mobile-number" type="text" placeholder="Enter your number" class="input input-bordered font-medium" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text text-xl font-bold">4 Digit Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Enter Pin" class="input input-bordered font-medium" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover text-sm font-medium">Forgot Pin?</a>
                        </label>
                      </div>
                      <div class="form-control mt-2">
                        <button id="login-btn" class="btn btn-primary text-xl font-bold">Login</button>
                      </div>
                    </form>
                  </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
